    <script>
        //页面加载完成事件
        window.addEventListener('load', function() {
        const pElement = document.getElementById('accountID');
        const username = getCookieValue('username');
        if (username) {
            // 检查是否为数字
            const parsedUsername = isNaN(username) ? username.slice(1, -1) : username;

            pElement.textContent = '你好！' + parsedUsername;
        } else {
            pElement.textContent = '你好！';
        }
        });

        function getCookieValue(cookieName) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(cookieName + '=')) {
            const value = decodeURIComponent(cookie.substring(cookieName.length + 1));
            return value;
            }
        }
        return null;
        }


        //提交
        const uploadButton = document.getElementById("uploadButton");
        uploadButton.addEventListener("click", handleUpload);

        function handleUpload() {
            const richTextEditor = document.getElementById("richTextEditor");
            const content = richTextEditor.value;

            const data = {
                content: content
            };
            alert("当前暂不提供语法检查，请仔细检查代码！")
            console.log(data)
    
            fetch('/updatefirm', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // 在这里处理响应结果
                alert(data.message)
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message)
            });
          }







        //更新密码部分
        // 点击提交按钮时的处理函数
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            showToast("错误，两次输入的密码不一致");
        } else {
            var accountId = document.getElementById("accountID").innerText.replace("你好！", "");//获取用户名
            updatePassword(accountId, newPassword);
        }
    });

    // 显示消息弹窗函数
    const toast = document.getElementById('toast');
    function showToast(message) {
    toast.textContent = message;
    toast.style.opacity = 1;
    toast.style.visibility = 'visible';

    setTimeout(function() {
        toast.style.opacity = 0;
        toast.style.visibility = 'hidden';
    }, 3000);
    }

    function updatePassword(username, newPassword) {
    var apiUrl = "/update_password";
    var requestData = {
        account_name: username,
        new_password: newPassword
    };

    fetch(apiUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        showToast(data.message);
        
        // 清空输入框
        clearInputFields();
        // 延迟5秒后返回首页
        setTimeout(() => {
            window.location.href = "/homepage";
        }, 5000);
    })
    .catch(error => {
        showToast(error.message);
    });
    }
    function clearInputFields() {
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
    }


    </script>
