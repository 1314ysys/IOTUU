<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" /> -->
    <!--引入本地css样式-->
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--引入图标文件-->
    <link rel="icon" href="/static/img/用户登录.svg" type="image/x-icon" />

    <title>用户登录</title>
</head>
<body>
    <div class="video-background">
        <video src="/static/img/pianduan.mp4" autoplay loop muted></video>
        <!-- <video src="{{ url_for('static', path='img/pianduan.mp4') }}" autoplay loop muted></video> -->
    </div>
    <!-- 登录框 -->
    <div id="toast"></div>
<div class="ssbox">
    <div class="form">
        <h2>密码登录</h2>
        <form id="loginForm">
            <div class="inputBox">
                <input name="username" type="text" placeholder="账号">
            </div>
            <div class="inputBox">
                <input name="password" type="password" placeholder="密码">
            </div>
            <div class="inputBox">
                <input type="submit" value="登录">
            </div>
            <p class="forget">忘记密码?<a href="#" onclick="showAlert()">点击找回</a></p>
            <p class="forget">没有账户?<a href="/enroll">注册</a></p>
        </form>

        <!-- 手机验证码登录 -->
        <form id="phoneForm" style="display: none;">
            <div class="inputBox">
                <input name="phonenumber" type="text" placeholder="手机号码">
            </div>
            <div class="inputBox" style="display: flex; align-items: center;">
                <input name="verificationcode" type="text" placeholder="验证码" style="flex: 1;">
                <div class="custom-btn-wrapper">
                    <button id="sendCodeBtn" type="button" onclick="sendVerificationCode()">发送验证码</button>
                </div>
            </div>
            <div class="inputBox">
                <input type="submit" value="登录">
            </div>
            <p class="forget"><a href="#" onclick="showLoginForm()">返回密码登录</a></p>
        </form>

        <!-- 邮箱登录 -->
       <form id="emailForm" style="display: none;">
            <div class="inputBox">
                <input name="emailnumber" id="emailInput" type="text" placeholder="邮箱">
            </div>
            <div class="inputBox" style="display: flex; align-items: center;">
                <input name="verificationcode" id="verificationCodeInput" type="text" placeholder="验证码" style="flex: 1;">
                <div class="custom-btn-wrapper">
                    <button id="threeCodeBtn" type="button" onclick="sendSMTPCode()">发送验证码</button>
                </div>
            </div>
            <div class="inputBox">
                <input type="submit" value="登录">
            </div>
            <p class="forget"><a href="#" onclick="showLoginForm()">返回密码登录</a></p>
        </form>

    </div>

    <button onclick="toggleLoginMode()">
        <img id="toggleBtn" src="/static/img/转换.svg" alt="转换">
    </button>
</div>

<!--引用本地login  js-->
<script src="/static/js/login.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- <script src="{{ url_for('static', path='js/login.js') }}"></script> -->

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
