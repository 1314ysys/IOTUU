  <!-- 主体内容 -->
  <div class="col-md-10" id="content" style="background-color: transparent;padding: 0%;">
    <!--下面是导航栏-->

    <!--下面是主窗口-->
    <div style="padding: 10px;margin: 8px;height: 45vw;">

      <div id="userInfo" class="card">
        <div class="card-header bg-primary text-white fw-bold">
          用户信息
        </div>
        <div class="card-body" style="width: 40vw;">
          <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <div class="form-control" id="username">John Doe</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <div class="form-control" id="email">johndoe@example.com</div>
            </div>
            <div class="verification-container" id="emailVerificationContainer" style="display: none;">
              <input type="text" class="form-control" id="emailVerificationCode" placeholder="邮箱验证码">
              <button type="button" class="btn btn-primary">发送验证码</button>
            </div>
          </div>
          <div class="mb-3" id="passwordContainer" style="display: none;">
            <label for="newPassword" class="form-label">新密码</label>
            <div class="password-container">
              <input type="password" class="form-control password-input" id="newPassword" placeholder="新密码">
              <input type="password" class="form-control password-input" id="confirmPassword" placeholder="确认密码">
            </div>
          </div>
          <div class="mb-3">
            <label for="userRole" class="form-label">用户权限</label>
            <div class="form-control" id="userRole">管理员用户</div>
          </div>
          <button type="button" class="btn btn-primary" onclick="editUserInfo()" id="editButton">修改信息</button>
          <button type="button" class="btn btn-success" onclick="saveUserInfo()" id="saveButton" style="display: none;">保存</button>
        </div>
      </div>
      



    </div>

  </div>
</div>

    <script>
      function editUserInfo() {
        // 切换用户名和邮箱为可编辑状态
        var username = document.getElementById("username");
        username.contentEditable = true;
        
        var email = document.getElementById("email");
        email.contentEditable = true;

        // 切换密码输入框的显示状态
        var passwordContainer = document.getElementById("passwordContainer");
        passwordContainer.style.display = "block";

        // 隐藏修改信息按钮
        var editButton = document.getElementById("editButton");
        editButton.style.display = "none";

        // 显示保存按钮
        var saveButton = document.getElementById("saveButton");
        saveButton.style.display = "block";
        showToast("修改信息部分后端代码还未写 请自行参考前端源码实现后端接口！")
      }


    // 发送Ajax请求保存用户信息
    function saveUserInfo() {
      // 获取修改后的用户名和邮箱
      var newUsername = document.getElementById("username").textContent;
      var newEmail = document.getElementById("email").textContent;

      // 获取修改后的密码
      var newPassword = "";
      var confirmedPassword = "";
      var passwordContainer = document.getElementById("passwordContainer");
      if (passwordContainer.style.display !== "none") {
        newPassword = document.getElementById("newPassword").value;
        confirmedPassword = document.getElementById("confirmPassword").value;
      }

      // 发送Ajax请求保存用户信息
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/up_userinfo', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log("保存成功");
        }
      };
      xhr.send(JSON.stringify({
        username: newUsername,
        email: newEmail,
      }));

      // 如果有修改密码，则发送密码更新请求
      if (newPassword !== "" && newPassword === confirmedPassword) {
        var xhr2 = new XMLHttpRequest();
        xhr2.open('POST', '/repassd', true);
        xhr2.setRequestHeader('Content-Type', 'application/json');
        xhr2.onreadystatechange = function() {
          if (xhr2.readyState === 4 && xhr2.status === 200) {
            console.log("密码更新成功");
          }
        };
        xhr2.send(JSON.stringify({
          password: newPassword,
          confirmPassword: confirmedPassword,
        }));
      }

      // 将输入框设置为不可写状态
      document.getElementById("username").contentEditable = false;
      document.getElementById("email").contentEditable = false;
      document.getElementById("newPassword").readOnly = true;
      document.getElementById("confirmPassword").readOnly = true;

      // 隐藏密码输入框和保存按钮
      passwordContainer.style.display = "none";
      document.getElementById("saveButton").style.display = "none";

      // 显示修改信息按钮
      document.getElementById("editButton").style.display = "block";
    }



    </script>

    <script>
        //页面加载完成事件
        window.addEventListener('load', function() {
        const pElement = document.getElementById('accountID');
        const username = getCookieValue('username');
        if (username) {
            // 检查是否为数字
            const parsedUsername = isNaN(username) ? username.slice(1, -1) : username;

            pElement.textContent = '你好！' + parsedUsername;
        } else {
            pElement.textContent = '你好！';
        }
        getUserInfo();
        });

      function getCookieValue(cookieName) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(cookieName + '=')) {
          const value = decodeURIComponent(cookie.substring(cookieName.length + 1));
          return value;
          }
      }
      return null;
      }

      function getUserInfo() {
      var accountId = document.getElementById("accountID").innerText.replace("你好！", "");//获取用户名
      // 向后端接口发送请求
      fetch('/get_userinfo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          accountid: accountId
        })
      })
        .then(response => response.json())
        .then(data => {
          // 将返回的数据填充到前端页面
          document.getElementById("username").textContent = data.username;
          document.getElementById("email").textContent = data.email;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }


    // 显示消息弹窗函数
    const toast = document.getElementById('toast');
    function showToast(message) {
      toast.innerHTML = message;
      toast.style.opacity = 1;
      toast.style.visibility = 'visible';

      setTimeout(function() {
        toast.style.opacity = 0;
        toast.style.visibility = 'hidden';
      }, 3000);
    }


    //确认用户是否退出
    function logout() {
        if (confirm("确定要退出吗？")) {
            window.location.href = "/logout";
        }
    }
    
    //左侧页面是否弹出
    //控制弹窗的功能
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    var sidebarToggle = document.getElementById('sidebarToggle');
    //调整左边控制面板图标的亮度
    // 获取具有“left-font”类的所有元素
    const buttons = document.getElementsByClassName('left-font');

    // 为每个按钮添加鼠标移入和移出事件的监听器
    Array.from(buttons).forEach(function(button) {
      button.addEventListener('mouseover', function() {
        button.style.filter = 'brightness(1.5)';
      });

      button.addEventListener('mouseout', function() {
        button.style.filter = 'brightness(0.8)';
      });
    });

    // 页面加载时判断是否需要隐藏控制面板
    if (window.innerWidth < 992) {
      sidebar.style.display = 'none';
      content.classList.remove('col-md-9');
      content.classList.add('col-md-12');
    }

    // 监听窗口大小变化事件，根据当前宽度调整布局
    window.addEventListener('resize', function () {
      if (window.innerWidth < 992) {
        sidebar.style.display = 'none';
        content.classList.remove('col-md-9');
        content.classList.add('col-md-12');
      } else {
        sidebar.style.display = 'block';
        content.classList.remove('col-md-12');
        content.classList.add('col-md-9');
      }
    });

    // 点击按钮弹出/隐藏控制面板
    sidebarToggle.addEventListener('click', function () {
      if (sidebar.style.display === 'none') {
        sidebar.style.display = 'block';
        content.classList.remove('col-md-12');
        content.classList.add('col-md-9');
      } else {
        sidebar.style.display = 'none';
        content.classList.remove('col-md-9');
        content.classList.add('col-md-12');
      }
    });

    //获取用户信息部分
    function fillUserInfo() {
    // 获取用户信息的逻辑
    var accountId = document.getElementById("accountID").innerText.replace("你好！", "");//获取用户名
    fetch('/get_userinfo', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ accountId }),
    })
      .then(response => response.json())
      .then(data => {
        // 填充用户名、头像、邮箱、手机号等信息
        document.getElementById('username').textContent = data.username;
        document.getElementById('avatar').src = `/static/img/avatar/user/${data.avatar}.png`;
        document.getElementById('email').textContent = data.email;
        document.getElementById('phoneNumber').textContent = data.phone_number;
        document.getElementById('userRole').textContent = data.user_role;
        document.getElementById('deviceCount').textContent = `${data.device_count} 个`;
      })
      .catch(error => console.error('Error fetching user info:', error));
  }





    </script>
